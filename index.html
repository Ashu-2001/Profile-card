<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile Card</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="card-container">
    <header class="card-header">
      <div class="user-profile-image"></div>

      <span class="username">Ashutosh Puhan</span>
      <span class="user-bio">Frontend Developer</span>

    </header>

    <section class="about-section">
      <div class="about-item">
        <div class="item-value">120</div>
        <div class="item-label">Posts</div>
      </div>

      <div class="about-item">
        <div class="item-value">890</div>
        <div class="item-label">Followers</div>
      </div>

      <div class="about-item">
        <div class="item-value">700</div>
        <div class="item-label">Following</div>
      </div>

    </section>
    <footer class="card-footer">
      <button class="follow-btn">Follow</button>
      </footer>
  </div>
</body>
<footer>A work by <a href="https://github.com/settings/profile" target="_blank">@ashutosh</a></footer>

</html>
